<!doctype html>

<html>
    <h1>Quiz game Trivia <h1>
            <div name="quiz">
                <h3> {{ question }} </h3>
                <form action="/correct" method="POST">
                    {% for answer in answers %}
                    <label for= {{ answer }} class='answer'>
                        <input type='checkbox' id="{{ answer }}" name="answer" value="{{answer}}">{{ answer }}</label><br>
                    {% endfor %}
                    <input type="submit" value="submit">
                </form>
            </div>
